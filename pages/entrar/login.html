<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site voltado para educadores físicos gerenciar dados do alunos que utilizam o aplicativo Strava. Conseguingo assim, organizar suas finanças, agendas, monitoramento dos alunos e outros.">
    <link rel="shortcut icon" href="../../img/Iconlogo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel=”canonical” href="https://highperformance.herokuapp.com/pages/entrar/login.html" />
</head>

<body>
    <div class="center-align loader">
        <img src="../../img/bike.svg" alt="Loader" class="responsive-img">
    </div>

    <div class="row">

        <div class="col s12 m11 l5" id="login">
            <a href="../../index.html">
                <img class="responsive-img logo" src="../../img/logo.png" alt="High Performance">
            </a>
            <h1>Faça seu Login</h1>

            <form id="form" method="POST" action="../alunos/alunos.html">
                <div class="input-field">
                    <i class="material-icons prefix">account_circle</i>
                    <input name="email" id="email" type="email" data-error=".errorTxt1">
                    <label for="icon_prefix">E-mail</label>
                    <div class="errorTxt1 right-align"></div>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">lock_outline</i>
                    <input name="senha" id="senha" type="password" data-error=".errorTxt2">
                    <label for="senha">Senha</label>
                    <div class="errorTxt2 right-align"></div>
                </div>
                <div class="input-field">
                    <button id="btn" class="btn waves-effect waves-light right submit" type="submit" name="action">Entrar</button>
                </div>
            </form>

            <div class="cadastro">
                <div class="input-field">
                    <a href="../cadastro/cadastro.html">
                        <p class=" waves-effect waves-light black-text cad" type="submit" name="action">
                            <i class="material-icons">arrow_forward</i>Não tenho cadastro</p>
                    </a>
                </div>
            </div>
        </div>

        <div class="col s12 m l7">
            <img class="responsive-img bannerimg" src="../../img/login.png" alt="Banner Login">
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../../js/loader.js"></script>

    <!-- Validar form -->
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
    <script src="../../js/messages_pt_BR.js"></script>
    <script src="../../js/formLogin.js"></script>
</body>

</html>
